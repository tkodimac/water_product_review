{% extends "layout.html" %}

{% block title %}Your Reviews{% endblock %}

{% block content %}
    <h1>Your Reviews</h1>
    <ul>
        {% for review in reviews %}
        <li>
            <h2>{{ review.product_name }}</h2>
            <p>{{ review.description }}</p>
            <p>{{ review.ml }} ml</p>
            <p>{{ review.review }}</p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
