{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <section>
        <h1>Login</h1>
        <form action="{{ url_for('main.login') }}" method="POST">
            {{ form.hidden_tag() }}
            <p>
                {{ form.email.label }}<br>
                {{ form.email(size=64) }}
            </p>
            <p>
                {{ form.password.label }}<br>
                {{ form.password(size=64) }}
            </p>
            <p>{{ form.submit(class="btn btn-icon") }}<i class="fas fa-sign-in-alt"></i> Login</p>
        </form>
    </section>
{% endblock %}
